<div class="row">
  <div class="jumbotron">
    <div class="navigation-container">
        <div class="checkboxes-container">
            <div class="list-group">
                <a 
                  *ngFor="let c of categories$ | async"
                  routerLink="/"
                  [queryParams] = "{category: c.$key}" 
                  [class.active] = "category === c.$key"
                  class="list-group-item">
                    {{c.name | uppercase}}
                </a>
              </div>  
        </div>
        <button 
          class="btn btn-primary navigation-button" 
          routerLink="/"
          [class.active] = "!category">See all products
      </button>
        <button 
          class="btn btn-success navigation-button" 
          routerLink="/admin/products">Manage Products
        </button>
    </div>
  </div>
</div>
